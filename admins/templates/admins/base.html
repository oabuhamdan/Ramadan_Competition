<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block custom_head %}{% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            crossorigin="anonymous"></script>
    <title>
        {% block title %}
            إدارة المسابقة الرمضانية
        {% endblock %}
    </title>
</head>
<body class="main h-100">
<nav class="navbar navbar-dark bg-primary navbar-expand-lg">
    <a class="navbar-brand" href="/admins">صفحة الإدارة الرئيسية</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
            aria-controls="navbarColor03" aria-expanded="true" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="form-inline mr-auto">
        <a class="btn btn-outline-light my-2 my-sm-0 btn-md " href="/logout">تسجيل الخروج</a>
    </div>
</nav>
<div id="content" class="container align-items-center">
    <div class="container rtl-style">
        {% block page_header %}{% endblock %}
        {% block content %}
        {% endblock %}
    </div>
</div>
<script>
    $(".alert-dismiss").delay(2000).fadeOut(4000, function () {
        $(this).alert('close');
    });
</script>
</body>
</html>
