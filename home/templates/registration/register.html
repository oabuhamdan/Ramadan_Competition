{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}

{% endblock %}
{% load crispy_forms_tags %}

{% block page_header %}
    Registration Page
{% endblock %}
{% block content %}

        {% csrf_token %}
        {{ form|crispy }}

    </form>
{% endblock %}
