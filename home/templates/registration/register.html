{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}
    صفحة التسجيل
{% endblock %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div>
        <h2>
            صفحة التسجيل
        </h2>
        <hr>
    </div>
{% endblock %}
{% block content %}
    <form action="/register/" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-secondary btn-lg btn-block">تسجيل</button>
    </form>
{% endblock %}
